<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestione Casa | Controllo DB</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/static/plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" href="/static/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="/static/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- JQVMap -->
  <link rel="stylesheet" href="/static/plugins/jqvmap/jqvmap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/dist/css/adminlte.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="/static/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="/static/plugins/daterangepicker/daterangepicker.css">
  <link rel="stylesheet" href="/static/plugins/codemirror/codemirror.css">
  <link rel="stylesheet" href="/static/plugins/codemirror/theme/neo.css">
  <!-- summernote -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
   <style> 
   body{
      font-family: 'Montserrat Alternates', sans-serif;
      background-color: rgb(249, 246, 246);
    }
    </style>
</head>
<body>
  <nav class=" navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item menu-open">
        <a href="/" class="nav-link active" title="Home">
          <i class="nav-icon fas fa-home"></i>
        </a>
      </li>

      <li class="nav-item dropdown">
        <div class="text-right">
        <a class="nav-link" data-toggle="dropdown" href="#">
          <i class="fas fa-user-cog mr-2" title="Impostazioni account"></i>             
        </a>
        <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
          <span class="dropdown-item dropdown-header bg-info" style=" opacity: 0.4 !important;">Benvenuto {{utente}}</span>
          <div class="dropdown-divider"></div>
          
          
          <a href="/cambia_password" class="dropdown-item">
            <i class="fa fa-key mr-2"></i>Cambia password

          </a>
          <div class="dropdown-divider"></div>
          <a href="/cambia_nome" class="dropdown-item">
            <i class="fa fa-file mr-2"></i>Cambia nome utente

          </a><div class="dropdown-divider"></div>
          
          {% if opzione_admin %}
            {{opzione_admin | safe}}
          {% endif %}
          
          <div class="dropdown-divider"></div>

          <a href="/logout" class="dropdown-item">
            <i class="ion ion-log-out fas fa-envelope mr-2"></i>Logout
          </a>
      
        </div>
      </li>
    </ul>
    </nav>
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Gestione del DataBase</h1>
        </div><!-- /.col -->
      </div><!-- /.row -->
      <br>
      <div>
      <form action="/admin" method="post">
          <h4 class="m-0 text-info" align="center"><b>Inserisci query:</b></h4>
          <textarea name="query" rows="4" style="width: 70%;" id="codeMirrorDemo">{{query}}</textarea><br><br>
          <div align="center"><input type="submit" name="CONFERMA" value="Conferma" class="btn btn-info">
          <input  type="submit" name="DOWNLOAD" value="Download" class="btn btn-info"></div>
          
      </form><br>
      <div align="center">
      <h4 class="m-0 text-info"><b>Risultato:</b></h4><br>
      
      {% if risultato %}
      <table class="table table-striped">
        {{risultato | safe}}
      </table>
      {% endif %}
    </div></div>

      <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
      </aside>
      <!-- /.control-sidebar -->
    </div></div>
    <!-- ./wrapper -->
    
    <!-- jQuery -->
    <script src="/static/plugins/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="/static/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
      $.widget.bridge('uibutton', $.ui.button)
    </script>
    <script>
      $(function () {
      CodeMirror.fromTextArea(document.getElementById("codeMirrorDemo"), {
        mode: "sql",
        lineNumbers: true,
        theme: "neo"
      });});
    </script>
    <!-- Bootstrap 4 -->
    <script src="/static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- ChartJS -->
    <script src="/static/plugins/chart.js/Chart.min.js"></script>
    <!-- Sparkline -->
    <script src="/static/plugins/sparklines/sparkline.js"></script>
    <!-- JQVMap -->
    <script src="/static/plugins/jqvmap/jquery.vmap.min.js"></script>
    <script src="/static/plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
    <!-- jQuery Knob Chart -->
    <script src="/static/plugins/jquery-knob/jquery.knob.min.js"></script>
    <!-- daterangepicker -->
    <script src="/static/plugins/moment/moment.min.js"></script>
    <script src="/static/plugins/daterangepicker/daterangepicker.js"></script>
    <!-- Tempusdominus Bootstrap 4 -->
    <script src="/static/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
    <!-- Summernote -->
    <!-- overlayScrollbars -->
    <script src="/static/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/static/dist/js/adminlte.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="/static/plugins/codemirror/codemirror.js"></script>
    <script src="/static/plugins/codemirror/mode/css/css.js"></script>
    <script src="/static/plugins/codemirror/mode/xml/xml.js"></script>
    <script src="/static/plugins/codemirror/mode/sql/sql.js"></script>
    
</body>
</html>
